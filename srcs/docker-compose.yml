services:
  nginx:
    build: services/nginx/.
    container_name: nginx
    volumes:
      - ./services/nginx/certs:/etc/nginx/certs:ro
      - ./app:/app
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - auth
  
  auth:
    build: services/auth/.
    container_name: auth
    ports:
      - "3000:3000"
    # env_file:
    #   - services/auth/.env
    volumes:
      - auth_data:/app/data
    networks:
      - auth_network
  
  user:
    build: services/user/.
    container_name: user
    env_file:
      - services/user/.env
    ports:
      - "3001:3000"
    volumes:
      - user_data:/app/data
    networks:
      - user_network
  
  rabbitMQ:
    image: rabbitmq:3-management
    container_name: rabbitMQ
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    env_file:
      - services/rabbitMQ/.env
    networks:
      - auth_network
      - user_network

volumes:
  auth_data:
  user_data:

networks:
  auth_network:
    driver: bridge
  user_network:
    driver: bridge