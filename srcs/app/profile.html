<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #667eea;
        }

        .username {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .display-name {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .status.online {
            background: #4CAF50;
            color: white;
        }

        .status.offline {
            background: #999;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }

        .member-since {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading profile...</p>
        </div>

        <div id="profile-content" style="display: none;">
            <div class="avatar" id="avatar">
                ðŸ‘¤
            </div>
            <h1 class="username" id="username">-</h1>
            <p class="display-name" id="display-name">-</p>
            <span class="status" id="status">offline</span>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="matches-played">0</span>
                    <div class="stat-label">Matches Played</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="matches-won">0</span>
                    <div class="stat-label">Matches Won</div>
                </div>
            </div>

            <div id="win-rate" style="margin: 20px 0; font-size: 18px; font-weight: 500; color: #667eea;">
                Win Rate: <span id="win-percentage">0%</span>
            </div>

            <div class="actions">
                <a href="index.html" class="btn btn-secondary">Back to Home</a>
                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
            </div>

            <div class="member-since" id="member-since">
                Member since: -
            </div>
        </div>

        <div id="error-content" style="display: none;">
            <div class="error">
                <h2>Profile Not Found</h2>
                <p>Unable to load user profile. Please try again.</p>
                <div class="actions" style="margin-top: 20px;">
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get username from URL parameters or localStorage
        function getUsername() {
            const urlParams = new URLSearchParams(window.location.search);
            const usernameFromUrl = urlParams.get('username');
            const token = localStorage.getItem('authToken');
            
            if (usernameFromUrl) {
                return usernameFromUrl;
            }
            
            // If no username in URL, try to get from token
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.username;
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }
            
            return null;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Calculate win rate
        function calculateWinRate(played, won) {
            if (played === 0) return 0;
            return Math.round((won / played) * 100);
        }

        // Load user profile
        async function loadProfile() {
            const username = getUsername();
            
            if (!username) {
                showError();
                return;
            }

            try {
                const response = await fetch(`/user/find/${username}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.user) {
                    displayProfile(data.user);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError();
            }
        }

        // Display profile data
        function displayProfile(user) {
            document.getElementById('username').textContent = user.username ;
            document.getElementById('display-name').textContent = user.display_name || user.username;
            document.getElementById('matches-played').textContent = user.matches_played;
            document.getElementById('matches-won').textContent = user.matches_won;
            document.getElementById('member-since').textContent = `Member since: ${formatDate(user.created_at)}`;
            
            // Set status
            const statusElement = document.getElementById('status');
            const status = user.status;
            statusElement.textContent = status;
            statusElement.className = `status ${status}`;
            
            // Calculate and display win rate
            const winRate = calculateWinRate(user.matches_played || 0, user.matches_won || 0);
            document.getElementById('win-percentage').textContent = `${winRate}%`;
            
            // Handle avatar
            const avatarElement = document.getElementById('avatar');
            if (user.avatar_url) {
                console.log('Avatar URL:', user.avatar_url);
                avatarElement.innerHTML = `<img src="${user.avatar_url}" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
            } else {
                // Use first letter of username as avatar
                avatarElement.textContent = (user.username || '?')[0].toUpperCase();
            }
            
            // Show profile content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';
        }

        // Show error message
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
        }

        // Edit profile function (placeholder)
        function editProfile() {
            alert('Edit profile functionality coming soon!');
            // In a real implementation, this would open an edit form or redirect to an edit page
        }

        // Load profile when page loads
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
