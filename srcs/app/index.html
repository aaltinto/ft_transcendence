<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    form {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Auth App</h1>

  <!-- Registration Form -->
  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button type="submit">Register</button>
    <p class="message" id="registerMessage"></p>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
    <p class="message" id="loginMessage"></p>
  </form>

  <script>
    const API_BASE = '/auth'; // Adjust if necessary

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      try {
        const response = await fetch(`${API_BASE}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        const message = document.getElementById('registerMessage');
        if (response.ok) {
          message.style.color = 'green';
          message.textContent = data.message || 'Registration successful!';
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Registration failed!';
        }
      } catch (err) {
        console.error(err);
      }
    });

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        const message = document.getElementById('loginMessage');
        if (response.ok) {
          message.style.color = 'green';
          message.textContent = data.message || 'Login successful!';
          alert(`Your token: ${data.token}`);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Login failed!';
        }
      } catch (err) {
        console.error(err);
      }
    });
  </script>
</body>
</html>
